<form ng-submit="searchAction()">
    <div class="input-group mb-3">
      <input type="text" class="form-control search-input" ng-model="searchUsername" id="search_username">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary search-button" type="submit">
            <img src="app/images/icons/search_icon.png" class="search-icon">
        </button>
      </div>
    </div>
</form>
